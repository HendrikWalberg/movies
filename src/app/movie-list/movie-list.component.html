<h4>Popular movies</h4>
<app-searchbar></app-searchbar>
<div class="grid">
<div *ngFor="let movie of popularMovies.results">
    <div class="card">
      <div class="card-body">
        <a routerLink="/movieDetails/{{movie.id}}">
          <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" class="card-img-top" alt="...">
        </a>
       </div>
    </div>
</div>
</div>
