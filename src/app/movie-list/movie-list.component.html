<h4>Popular movies</h4>
<app-searchbar></app-searchbar>
<div class="grid">
<div *ngFor="let movie of popularMovies.results">
    <div class="card">
        <img src="`https://image.tmdb.org/t/p/w500{{movie.poster_path}}`" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <a routerLink="/details/{{movie.title}}" class="btn btn-primary">Details</a>
        </div>
      </div>
</div>
</div>
